<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            border: rgb(134, 177, 64) 10px solid;
        }
        td {
            border: rgb(134, 177, 64) 2px solid;
        }
    </style>
</head>
<body>
    <table>  
            <tr>              
                <td>1º Celda, 1º Fila</td>              
                <td colspan="2">2º Celda, 1º Fila</td>                            
            </tr>             
            <tr>             
                <td>1º Celda, 3º Fila</td>             
                <td>2º Celda, 3º Fila</td>              
                <td>3º Celda, 3º Fila</td>             
            </tr>              
    </table>
</body>
</html>
