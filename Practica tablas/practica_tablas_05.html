<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            border: rgb(187, 67, 63) 10px solid;
        }
        td {
            border: rgb(187, 67, 63) 2px solid;
        }
    </style>
</head>
<body>
    <table>  
            <tr>              
                <td colspan="2">1º Celda, 1º Fila</td>              
                <td>2º Celda, 1º Fila</td>                            
            </tr>             
            <tr>             
                <td rowspan="2">1º Celda, 2º y 3º Fila</td>             
                <td>2º Celda, 2º Fila</td>              
                <td>3º Celda, 2º Fila</td>             
            </tr>   
            <tr>             
                <td>2º Celda, 3º Fila</td>             
                <td>3º Celda, 3º Fila</td>                           
            </tr>           
    </table>
</body>
